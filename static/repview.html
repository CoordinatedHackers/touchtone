<!DOCTYPE html>
<link rel="stylesheet" href="touchtone.css">
<style>
html {
	font-size: 14px;
}
body {
	min-width: 350px;
}
header {
	margin: 0;
	padding: 0 1em;
}
header > h1 {
	margin: 0 auto;
	padding: 0 2rem;
	max-width: 50rem;
}
#container {
	margin: 0 auto;
	max-width: 50rem;
	padding: 0 2rem;
	position: relative;
}
#customerList {
	list-style: none;
	padding: 0;
}
#customerList > li {
	margin: 1em 0.5em;
	padding: 1em;
	border-radius: 1em;
	border: 3px solid;
	position: relative;
}
#customerList > li:not(.active) {
	cursor: pointer;
	-webkit-user-select: none;
	user-select: none;
}
#customerList > li:not(.active):hover {
	background: #eee;
}
#customerList > li > ul {
	padding: 0;
}
#customerList > li.answered { border-color: #009947; }
#customerList > li.waiting { border-color: #E72727; }
#customerList > li.finished { border-color: #999999; }
#customerList > li > h1 {
	margin: 0;
	font-size: 1.5em;
}
#customerList > li > h2 {
	margin: 0;
	font-size: 1em;
	font-weight: normal;
	color: #aaa;
}
#customerList .controls {
	position: absolute;
	right: 0;
	top: 0;
	bottom: 0;
	padding: 0.8em;
}
#customerList .status {
	float: right;
	padding: 0 1em;
	color: #aaa;
}

.callDetails {
	border-top: 1px solid #ccc;
	margin-top: 0.5em;
	padding-top: 1em;
	height: 20em;
	display: none;
}
#customerList > li.active .callDetails {
	display: block;
}
.callLog {
	border: 1px solid #bbb;
	width: 20em;
	height: 20em;
	list-style: none;
	padding: 0;
	position: absolute;
}
.callLog > li {
	padding: 0.5em;
	border-bottom: 1px solid #ddd;
}
.prompter {
	margin-left: 21em;
}
.prompter > select {
	width: 100%;
</style>

<header>
	<h1>Representative View</h1>
</header>

<div id="container">
	<ul id="customerList">
	</ul>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="jquery-1.8.3.js"></script>
<script src="mustache.js"></script>
<script id="emailPrompt" type="text/mustache">
<p>Preset email: <input name="email"></p>
<button class="fancy">Send</button>
</script>
<script id="newCallTemplate" type="text/mustache">
<li class="{{status}}">
	<h1>{{title}}</h1>
	{{#subtitle}}
	<h2>{{subtitle}}</h2>
	{{/subtitle}}
	<div class="controls">
		<p class="status">{{statusText}}</p>
	</div>
	<div class="callDetails">
		<ul class="callLog"></ul>
		<div class="prompter">
			<select>
				<option></option>
				<option value="link">Send a link</option>
				<option value="email">Ask for email address</option>
			</select>
			<div class="prompt_details"></div>
		</div>
	</div>
</li>
</script>
<script src="rep.js"></script>
